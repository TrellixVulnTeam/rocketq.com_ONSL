<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/room.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Rocketq - Perguntas e Respostas</title>
</head>

    <body>
        <div id="room" class="content">
            <!-- Menu -->
           <header class="header-room">
               <a href="./index.html">
                <img src="./assets/Logo.svg" alt="Logo">
               </a>
               
               <!-- Buttons-->
               <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="./assets/icon-copy.svg" alt="Copiar numero da sala">
                    </div>

                    <a href="./" class="button">
                        <img src="./assets/avatar-usuarios-branco.svg" alt="Criar uma sala">
                        Criar Sala
                    </a>
               </div>
           </header>

           <main>
               <section id="question-forms">
                   <h2>Faça sua pergunta</h2>
                   <fieldset>
                    <form action="question">
                        <label for="question" class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea id="question" name="question" placeholder="O que você quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="./assets/Icon-lock-24dp.svg" alt="Cadeado">
                                Essa pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                   </fieldset>
               </section>

               <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade </h2>

                <div class="questions">

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="./assets/avatar.svg" alt="Avatar comentarios">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no Javascript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="" class="check">
                                <img src="./assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            <a href="" class="delete">
                                <img src="./assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>
               </section>
           </main>
        </div>
        
    </body>
</html>
